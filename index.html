<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Finanzas Personales</title>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#723FEB">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Finanzas">
    <link rel="apple-touch-icon" href="https://www.gstatic.com/android/keyboard/emojikit/20181023/1f4b3/1f4b3_512.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      const withOpacity = (variableName) => {
        return ({ opacityValue }) => {
          if (opacityValue !== undefined) {
            return `rgba(var(${variableName}), ${opacityValue})`
          }
          return `rgb(var(${variableName}))`
        }
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              'background': '#f9fafb',
              'surface': '#ffffff',
              'secondary': '#f3f4f6',
              'text-main': '#1f2937', 
              'text-secondary': '#6b7280', 

              'primary': withOpacity('--color-primary'),
              'primary-focus': withOpacity('--color-primary-focus'),
              'accent': withOpacity('--color-accent'),
              'income': '#22c55e', 
              'expense': '#ef4444',
              
              // New Dark Mode Palette
              'background-dark': '#1A1A1A',
              'surface-dark': '#252525',
              'secondary-dark': '#3A3A3A',
              'border-dark': '#4A4A4A',
              'text-main-dark': '#FCFCFC',
              'text-secondary-dark': '#D1D5DB',
            },
            borderRadius: {
                'xl': '1rem',
                '2xl': '1.5rem',
            },
            boxShadow: {
                'main': '0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05)',
                'lg': '0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05)',
            }
          }
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="https://unpkg.com/qrcode.react@3.1.0/dist/qrcode.react.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts/": "https://aistudiocdn.com/recharts@^3.3.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",

    "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
  }
}
</script>
<style>
    @keyframes shimmer {
      100% {
        transform: translateX(100%);
      }
    }
    .animate-shimmer {
      position: relative;
      overflow: hidden;
      background-color: #e5e7eb; /* Light mode skeleton base */
    }
    .dark .animate-shimmer {
        background-color: #3A3A3A; /* Dark mode skeleton base */
    }
    .animate-shimmer::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      transform: translateX(-100%);
      background-image: linear-gradient(90deg, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.2) 20%, rgba(255, 255, 255, 0.5) 60%, rgba(255, 255, 255, 0));
      animation: shimmer 2s infinite;
    }
    .dark .animate-shimmer::after {
      background-image: linear-gradient(90deg, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0.1) 20%, rgba(0, 0, 0, 0.2) 60%, rgba(0, 0, 0, 0));
    }

    @keyframes view-fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-view-fade-in {
      animation: view-fade-in 0.4s ease-out forwards;
    }

    .card-hover-effect {
        transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
    }
    .card-hover-effect:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07);
    }
    .dark .card-hover-effect:hover {
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.2), 0 4px 6px -4px rgb(0 0 0 / 0.2);
    }

    @keyframes shimmer-reveal {
      from { background-position: -200% center; }
      to { background-position: 200% center; }
    }
    .shimmer-text-anim {
        display: inline-block;
        background: linear-gradient(90deg, 
            rgb(var(--color-primary)) 20%, 
            #ffffff 50%, 
            rgb(var(--color-primary)) 80%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer-reveal 2s ease-out;
    }
    .dark .shimmer-text-anim {
        background: linear-gradient(90deg, 
            rgb(var(--color-primary)) 20%, 
            #fcfcfc 50%, 
            rgb(var(--color-primary)) 80%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
    }

    @keyframes item-fade-in {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
    }
    .animate-item-fade-in {
        opacity: 0; /* Start hidden */
        animation: item-fade-in 0.4s ease-out forwards;
    }
</style>
</head>
<body class="bg-background text-text-main dark:bg-background-dark dark:text-text-main-dark font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
